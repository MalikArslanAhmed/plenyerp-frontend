<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Employee {{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content  fusePerfectScrollbar>
   <div class="margin-top-1rem">
     <ng-container>
         <form [formGroup]="employeeMilitaryServiceForm">
             <div fxLayout="column">
                 <div>
                     <mat-form-field appearance="outline" fxFlex="100">
                         <mat-label>Arm Of Service</mat-label>
                         <mat-select formControlName="armOfService">
                             <mat-option [value]="">Select</mat-option>
                             <mat-option [value]="aos.value"
                                         *ngFor="let aos of armOfServices">
                                 {{aos.name}}</mat-option>
                         </mat-select>
                     </mat-form-field>
                 </div>
                 <div>
                     <mat-form-field appearance="outline" fxFlex="100">
                         <mat-label>Service Number</mat-label>
                         <input matInput formControlName="serviceNumber">
                     </mat-form-field>
                 </div>
                 <div>
                     <mat-form-field appearance="outline" fxFlex="100">
                         <mat-label>Last Unit</mat-label>
                         <input matInput formControlName="lastUnit">
                     </mat-form-field>
                 </div>
                 <div fxLayout="row" fxLayoutGap="10px" fxFlex="100">
                     <div fxFlex="50">
                         <mat-form-field appearance="outline" fxFlex="100">
                             <mat-label>Date Of Engagement</mat-label>
                             <input matInput [matDatepicker]="picker" formControlName="dateOfEngagement" name="dateOfEngagement" placeholder="Choose a date">
                             <mat-datepicker-toggle matSuffix [for]="picker">
                                 <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                             </mat-datepicker-toggle>
                             <mat-datepicker #picker></mat-datepicker>
                         </mat-form-field>
                     </div>
                     <div fxFlex="50">
                         <mat-form-field appearance="outline" fxFlex="100">
                             <mat-label>Date Of Discharge</mat-label>
                             <input matInput [matDatepicker]="picker1" formControlName="dateOfDischarge" name="dateOfDischarge" placeholder="Choose a date">
                             <mat-datepicker-toggle matSuffix [for]="picker1">
                                 <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                             </mat-datepicker-toggle>
                             <mat-datepicker #picker1></mat-datepicker>
                         </mat-form-field>
                     </div>
                 </div>
                 <div>
                     <mat-form-field appearance="outline" fxFlex="100">
                         <mat-label>Reason For Leaving</mat-label>
                         <textarea matInput formControlName="reasonForLeaving"></textarea>
                     </mat-form-field>
                 </div>
             </div>
         </form>
         <div class="employee-address">
             <mat-table [@animateStagger]="{value:'50'}" [dataSource] = "employeeMilitaryServiceList">
                 <ng-container matColumnDef="sno">
                     <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>S.No</mat-header-cell>
                     <mat-cell fxHide fxShow.gt-sm *matCellDef="let employeeMilitaryService">
                         <p class="email text-truncate">
                             {{employeeMilitaryService.sno}}.
                         </p>
                     </mat-cell>
                 </ng-container>

                 <ng-container matColumnDef="name">
                     <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Name</mat-header-cell>
                     <mat-cell fxHide fxShow.gt-md *matCellDef="let employeeMilitaryService">
                         <p class="phone text-truncate cursor-pointer">
                             {{employeeMilitaryService.name}}
                         </p>
                     </mat-cell>
                 </ng-container>

                 <ng-container matColumnDef="actions">
                     <mat-header-cell *matHeaderCellDef>
                         <div fxFlex="row" fxLayoutAlign="end center" style="margin-right: 28px">Actions</div>
                     </mat-header-cell>
                     <mat-cell *matCellDef="let employeeMilitaryService">
                         <div fxFlex="row" fxLayoutAlign="end center">
                             <button mat-icon-button aria-label="Toggle star" (click)="editEmployeeMilitaryService(employeeMilitaryService)"
                                     style="color: blue">
                                 <mat-icon class="material-icons">edit</mat-icon>
                             </button>
                             <button mat-icon-button aria-label="Toggle star" (click)="deleteEmployeeMilitaryService(employeeMilitaryService?.id)"
                                     style="color: red">
                                 <mat-icon class="material-icons">delete</mat-icon>
                             </button>
                         </div>
                     </mat-cell>
                 </ng-container>

                 <mat-header-row *matHeaderRowDef="employeeMilitaryServiceColumns"></mat-header-row>
                 <mat-row *matRowDef="let employeeMilitaryService; columns: employeeMilitaryServiceColumns;" class="contact"
                          [@animate]="{value:'*',params:{y:'100%'}}">
                 </mat-row>
             </mat-table>
         </div>
     </ng-container>
   </div>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button"
                [disabled]="employeeMilitaryServiceForm.invalid"
                (click)="matDialogRef.close(employeeMilitaryServiceForm);"
                aria-label="Save">ADD
        </button>
        <!--        <button mat-button class="save-button" (click)="matDialogRef.close(employeeMilitaryServiceForm); updateDesignation()"-->
        <!--                [disabled]="employeeOtherDetailsForm.invalid" aria-label="Update" *ngIf="this.action === 'EDIT'">UPDATE-->
        <!--        </button>-->
    </div>
</div>
