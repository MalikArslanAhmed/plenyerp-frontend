<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="employeePreviewForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>First name</mat-label>
                    <mat-icon matSuffix class="secondary-text">group_add</mat-icon>
                    <input name="firstName" [disabled]="true" formControlName="firstName" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Last name</mat-label>
                    <mat-icon matSuffix class="secondary-text">group_add</mat-icon>
                    <input name="lastName" [disabled]="true" formControlName="lastName" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Employee Id</mat-label>
                    <mat-icon matSuffix class="secondary-text">group_add</mat-icon>
                    <input name="employeeId" [disabled]="true" formControlName="employeeId" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>P / File No.</mat-label>
                    <mat-icon matSuffix class="secondary-text">group_add</mat-icon>
                    <input name="personnelFileNumber" [disabled]="true" formControlName="personnelFileNumber" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Gender</mat-label>
                    <mat-icon matSuffix class="secondary-text">group_add</mat-icon>
                    <input name="gender" [disabled]="true" formControlName="gender" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Date Of Birth</mat-label>
                    <mat-icon matSuffix class="secondary-text">group_add</mat-icon>
                    <input name="dateOfBirth" [disabled]="true" formControlName="dateOfBirth" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Marital Status</mat-label>
                    <mat-icon matSuffix class="secondary-text">group_add</mat-icon>
                    <input name="maritalStatus" [disabled]="true" formControlName="maritalStatus" matInput required>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>
