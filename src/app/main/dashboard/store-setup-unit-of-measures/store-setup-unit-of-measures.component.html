<div id="unit-of-measures" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <!--<button mat-icon-button class="sidebar-toggle mr-12"
                    (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>-->
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">build_circle
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Unit of measures
                </span>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <div appPermissionBind [permission]="permissionAddStoreSetupUnitOfMeasures">
                <button mat-fab class="accent" id="add-button" aria-label="add qualification"
                        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}" (click)="addStore()">
                    <mat-icon>add_circle</mat-icon>
                </button>
            </div>
        </div>
        <!-- SEARCH -->
        <!--<div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>
            <div class="search-wrapper mt-16 mt-sm-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Search for a contact">
                </div>
            </div>
        </div>-->
        <!-- / SEARCH -->
    </div>
    <!-- / HEADER -->
    <!-- SELECTED BAR -->
    <!--<selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar>-->
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
            <div class="content">
                <app-store-setup-unit-of-measures-list></app-store-setup-unit-of-measures-list>
            </div>
        </div>
    </div>
</div>
