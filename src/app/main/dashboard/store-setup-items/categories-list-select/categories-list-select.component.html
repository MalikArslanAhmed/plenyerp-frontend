<div id="category-list-select-component" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <mat-toolbar matDialogTitle class="mat-accent m-0 items-data">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Category</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
        <div class="content">
            <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node; let i = index" matTreeNodePadding>
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button>
                    {{node.name}}
                    <button mat-icon-button title="Choose" *ngIf="node.isActive" (click)="matDialogRef.close(node)">
                        <mat-icon class="addBtn">check_circle</mat-icon>
                    </button>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-tree-node *matTreeNodeDef="let node; let i = index; when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    {{node.name}}
                    <button mat-icon-button title="Choose" *ngIf="node.isActive" (click)="matDialogRef.close(node)">
                        <mat-icon class="addBtn">check_circle</mat-icon>
                    </button>
                </mat-tree-node>
            </mat-tree>
        </div>
    </div>
</div>
