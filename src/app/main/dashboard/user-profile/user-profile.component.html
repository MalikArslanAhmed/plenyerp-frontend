<div id="skills" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  Profile
                </span>
            </div>
        </div>
<!--        <div fxLayout="row" fxLayoutAlign="end center">-->
<!--            <button mat-fab class="accent" id="add-button" aria-label="add salary scales"-->
<!--                    [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}" (click)="addDesignation()">-->
<!--                <mat-icon>add_circle</mat-icon>-->
<!--            </button>-->
<!--        </div>        -->
    </div>

    <div class="content">
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="content" style="padding: 20px;">
                <form [formGroup]="profileForm" novalidate>
                <div fxLayout="column" style="margin-top: 3rem; margin-bottom: 1rem;">
                    <div fxLayout="row wrap" style="margin-bottom: 1rem;">
                        <div  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="center center">
                            <div class="profile-image" fxLayoutAlign="center center">
                                <img class="avatar" [src]="profileImage  ? profileImage.url :'https://www.instituteofphotography.in/wp-content/uploads/2015/05/dummy-profile-pic.jpg'">
                            </div>
                            <button mat-icon-button class="edit-image" (click)="isEditProfileImage = ! isEditProfileImage">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div fxLayout="row  wrap" *ngIf="isEditProfileImage" style="margin-top: 2rem;">
                        <div fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100"
                             fxFlex.xs="100" fxLayoutAlign="center center" fxLayoutGap="20px">

                                <mat-form-field>
                                    <mat-label>
                                        Select Image
                                    </mat-label>
                                    <ngx-mat-file-input (change)="fileUpload($event)">

                                    </ngx-mat-file-input>
                                </mat-form-field>

<!--                            <button mat-stroked-button color="accent">Upload</button>-->
                            <button mat-stroked-button color="warn" (click)="removeProfileImage()">Remove</button>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 3rem">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100"  fxLayoutAlign="start start">
                            <div class="width-100-per">
                                <mat-form-field appearance="legacy" class="width-100-per">
                                    <mat-label>Name</mat-label>
                                    <input matInput formControlName="name" name="name">
                                </mat-form-field>
                            </div>
                            <div class="width-100-per">
                                <mat-form-field appearance="legacy" class="width-100-per">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="email" name="email">
                                </mat-form-field>
                            </div>
                            <div class="width-100-per">
                                <mat-form-field appearance="legacy" class="width-100-per">
                                    <mat-label>Username</mat-label>
                                    <input matInput readonly formControlName="username" name="username">
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start" style="margin-top: 2rem">
                        <button mat-stroked-button color="primary" (click)="changePassword()">
                            <mat-icon>vpn_key</mat-icon>
                            Change Password</button>
                        <button mat-stroked-button color="accent" [disabled]="profileForm.invalid" (click)="updateUser()">Update</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
