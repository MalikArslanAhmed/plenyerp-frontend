<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog" class="close-popup">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <span class="text-center">
            <h5 class="segment-code-show">XX-XXX-XX-XXX-XX-XX</h5>
        </span>
        <form [formGroup]="segmentListForm">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-form-field appearance="outline" fxFlex class="formInput">
                    <mat-label>Segment name</mat-label>
                    <input name="name" formControlName="name" matInput required placeholder="Enter Segment Name" cdk-focus-start>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-form-field appearance="outline" fxFlex class="formInput">
                    <mat-label>Max Level</mat-label>
                    <input name="maxLevel" formControlName="maxLevel" matInput required placeholder="Max Level">
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button" (click)="updateSegment(); matDialogRef.close(segmentListForm)"
                [disabled]="segmentListForm.invalid" aria-label="Update"> UPDATE
        </button>
    </div>
</div>
