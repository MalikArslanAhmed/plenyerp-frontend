<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="schedulePayeeEmployeeForm">
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-select formControlName="year">
                        <mat-option value="">Voucher Year</mat-option>
                        <mat-option value="2017">2017</mat-option>
                        <mat-option value="2018">2018</mat-option>
                        <mat-option value="2019">2019</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-select formControlName="departmentalNo">
                        <mat-option value="">Voucher Year</mat-option>
                        <mat-option value="2017">2017</mat-option>
                        <mat-option value="2018">2018</mat-option>
                        <mat-option value="2019">2019</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-select formControlName="details">
                        <mat-option value="">Voucher Year</mat-option>
                        <mat-option value="2017">2017</mat-option>
                        <mat-option value="2018">2018</mat-option>
                        <mat-option value="2019">2019</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-label style="margin-right: 20px">Is Active</mat-label>
                <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button" (click)="matDialogRef.close(schedulePayeeEmployeeForm); saveCountry()"
                [disabled]="schedulePayeeEmployeeForm.invalid" aria-label="Save" *ngIf="this.action !== 'EDIT'">ADD
        </button>
        <button mat-button class="save-button" (click)="matDialogRef.close(schedulePayeeEmployeeForm); updateCountry()"
                [disabled]="schedulePayeeEmployeeForm.invalid" aria-label="Update" *ngIf="this.action === 'EDIT'">UPDATE
        </button>
    </div>
</div>
