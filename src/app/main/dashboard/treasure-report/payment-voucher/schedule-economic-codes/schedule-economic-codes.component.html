<div class="dialog-content-wrapper" id="schedule-economic-code">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{'Schedule Economic Code-PV'}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0 items-data" fusePerfectScrollbar>
        <form [formGroup]="economicCodeForm">
            <div class="border-1px-solid" style="padding: 1rem; margin-bottom: 2.5rem">
                <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                    <span class=voucher_title>Voucher Details</span>
                </div>
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Year</mat-label>
                    <input matInput formControlName="year">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Full Deptal No</mat-label>
                    <input matInput formControlName="deptal_no">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Eco Code & Name</mat-label>
                    <input matInput formControlName="eco_code">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput formControlName="eco_code_title" placeholder="Title">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Gross Amount</mat-label>
                    <input matInput formControlName="gross_amount">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Payee Names</mat-label>
                    <input matInput formControlName="payee_name">
                </mat-form-field>
            </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Ledger Code</mat-label>
                    <mat-select formControlName="ledger_code">
                        <mat-option value="">abcd1</mat-option>
                        <mat-option value="">abcd2</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput formControlName="ledger_code_title">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Ledger Code</mat-label>
                    <input matInput formControlName="ledger_code">
                </mat-form-field>
                <div fxFlex>
                    <button mat-button class="add-row"
                            aria-label="Save">ADD
                    </button>
                </div>
            </div>
        </form>
        <div fxLayout="row" fxLayoutAlign="center">
            <table class="simple invoice-table">
                <thead>
                <tr>
                    <th>
                        <div class="title">S.No</div>
                    </th>
                    <th>
                        <div class="title">Account</div>
                    </th>
                    <th>
                        <div class="title">Amount</div>
                    </th>
                    <th>
                        <div class="title">Action</div>
                    </th>
                </tr>
                </thead>
                <tbody *ngIf="banks && banks.length > 0; else noBankFound">
                <tr *ngFor="let bank of banks; let i = index">
                    <td>
                        <div class="title">
                            {{i + 1}}.
                        </div>
                    </td>
                    <td>
                        <div class="title">
                            {{bank?.accountNo}}
                        </div>
                    </td>
                    <td>
                        <div class="title">
                            {{bank?.amount}}
                        </div>
                    </td>
                    <td>
                        <div fxLayout="row" fxLayoutAlign="center">
<!--                            <button aria-label="Toggle star"-->
<!--                                    mat-icon-button-->
<!--                                    style="color: blue">-->
<!--                                <mat-icon class="material-icons">edit</mat-icon>-->
<!--                            </button>-->
                            <button aria-label="Toggle star"
                                    mat-icon-button
                                    style="color: red">
                                <mat-icon class="material-icons">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <ng-template #noBankFound>
                    <tbody>
                    <tr>
                        <td colspan="8">
                            <div class="title text-center">
                                No data to show
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </ng-template>
            </table>
        </div>

    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button"
                (click)="matDialogRef.close(economicCodeForm);"
                aria-label="Save">Cancel
        </button>
        <button mat-button class="save-button"
                (click)="saveEconomicCode()"
                [disabled]="economicCodeForm.invalid" aria-label="Save" *ngIf="this.action !== 'EDIT'">SAVE
        </button>
        <button mat-button class="save-button"
                (click)="matDialogRef.close(economicCodeForm); updateEconomicCode()"
                [disabled]="economicCodeForm.invalid" aria-label="Update" *ngIf="this.action === 'EDIT'">UPDATE
        </button>
    </div>
</div>
