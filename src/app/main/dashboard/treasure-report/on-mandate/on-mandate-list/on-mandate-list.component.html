<div class="voucherSource-list" fxLayout="column" fxLayoutGap="20px" fxFlex="100">
    <mat-table [@animateStagger]="{value:'50'}" [dataSource]="onMandateList">
        <ng-container matColumnDef="sno">
            <mat-header-cell *matHeaderCellDef>S.No</mat-header-cell>
            <mat-cell *matCellDef="let mandate">
                <!--<p class="email text-truncate">
                    {{((pagination.page - 1) * pagination.perpage) + mandate?.sno}}.
                </p>-->
                <p class="email text-truncate">
                    {{mandate?.id}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="beneficiery">
            <mat-header-cell *matHeaderCellDef>Beneficiery</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.beneficery}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="bank">
            <mat-header-cell *matHeaderCellDef>Bank</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.bank}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="branch">
            <mat-header-cell *matHeaderCellDef>Branch</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.branch}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="account_number">
            <mat-header-cell *matHeaderCellDef>Account Number</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.accountNumber}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.type}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.amount}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tax">
            <mat-header-cell *matHeaderCellDef>Tax</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.tax}}
                </p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="purpose">
            <mat-header-cell *matHeaderCellDef>Purpose</mat-header-cell>
            <mat-cell *matCellDef="let mandate" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{mandate?.purpose}}
                </p>
            </mat-cell>
        </ng-container>

        <!--<ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <div fxFlex="row" fxLayoutAlign="end center" style="margin-right: 28px">Action</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let mandate">
                <div fxFlex="row" fxLayoutAlign="end center">
                    <div>
                        <button mat-icon-button aria-label="Toggle star" (click)="editCashbook(mandate)"
                                style="color: blue; margin-left: 1rem">
                            <mat-icon class="material-icons">edit</mat-icon>
                        </button>
                    </div>
                    <div>
                        <button mat-icon-button aria-label="Toggle star" (click)="deleteItemModel(mandate)"
                                style="color: red">
                            <mat-icon class="material-icons">delete</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-cell>
        </ng-container>-->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let mandate; columns: displayedColumns;" class="contact"
                 [@animate]="{value:'*',params:{y:'100%'}}">
        </mat-row>
    </mat-table>
    <mat-paginator #paginator *ngIf="onMandateList.length > 0"
                   [length]="pagination.total"
                   [pageSize]="pagination.perpage"
                   [pageIndex]="pagination.page-1"
                   (page)="pageEvent = onPageChange($event)"
    >
    </mat-paginator>
</div>
