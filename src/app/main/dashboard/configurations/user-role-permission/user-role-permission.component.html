<div id="skills" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">outlined_flag
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   Permissions
                </span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="">
                <div>
                    <mat-accordion>
                        <mat-expansion-panel (opened)="panelOpenState = true"
                                             (closed)="panelOpenState = false"
                                             *ngFor="let rolePermission of permissionModule; let i = index">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    <mat-checkbox
                                        class="example-margin"
                                        (change)="checkAllPermissions($event, i,rolePermission['children'])"
                                        (click)="$event.stopPropagation()"
                                    >{{rolePermission.name}}
                                    </mat-checkbox>
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p *ngFor=" let children of rolePermission[
                                    'children']">
                                    <mat-checkbox
                                        class="example-margin"
                                        [(ngModel)]="children['isSelected']"
                                        (change)="checkPermissions($event, children)"
                                    >{{children.name}}
                                    </mat-checkbox>
                                    </p>
                        </mat-expansion-panel>
                    </mat-accordion>

                </div>
            </div>
            <div class="submit-button" *ngIf="permissionModule && permissionModule.length > 0">
                <button mat-raised-button (click)="submitPermission()">Submit</button>
            </div>
        </div>

    </div>
</div>
