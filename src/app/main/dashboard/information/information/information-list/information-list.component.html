<div class="leaves-list">
    <mat-table [@animateStagger]="{value:'50'}" [dataSource]="informationList">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>S.No</mat-header-cell>
            <mat-cell *matCellDef="let information">
                <p class="email text-truncate">
                    {{information.sno}}.
                </p>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="currentYear">
            <mat-header-cell *matHeaderCellDef>Current Year</mat-header-cell>
            <mat-cell *matCellDef="let information" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{information.leaveYear.year}}
                </p>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <div fxFlex="row" fxLayoutAlign="end center" style="margin-right: 28px">Actions</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let information">
                <div fxFlex="row" fxLayoutAlign="end center">
                    <button mat-icon-button aria-label="Toggle star" (click)="editInformation(information)"
                            style="color: blue">
                        <mat-icon class="material-icons">edit</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Toggle star" (click)="deleteItemModal(information)"
                            style="color: red">
                        <mat-icon class="material-icons">delete</mat-icon>
                    </button>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedInformationColumns"></mat-header-row>
        <mat-row *matRowDef="let information; columns: displayedInformationColumns;" class="contact"
                 [@animate]="{value:'*',params:{y:'100%'}}">
        </mat-row>
    </mat-table>
</div>
