<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <div fxLayout="row" fxLayoutAlign="start">
            <form [formGroup]="informationForm">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Select Current Year</mat-label>
                    <mat-select formControlName="currentLeaveYearId" required>
                        <mat-option [value]="information.id" *ngFor="let information of informationList">
                            {{information.year}}</mat-option>
                    </mat-select>
                    <mat-error>Current Year is required!</mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button" (click)="matDialogRef.close(informationForm); saveInformation()"
            [disabled]="informationForm.invalid" aria-label="Save" *ngIf="this.action !== 'EDIT'">ADD
        </button>
        <button mat-button class="save-button" (click)="matDialogRef.close(informationForm); updateInformation()"
            [disabled]="informationForm.invalid" aria-label="Update" *ngIf="this.action === 'EDIT'">UPDATE
        </button>
    </div>
</div>
