<div id="qualifications" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"

        <div fxLayout="row" fxLayoutAlign="start center">
            <!--<button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">book
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Inventory Ledger
                </span>
            </div>
        </div>

                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Search for a contact">
                </div>
            </div>
        </div>-->
