<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <!-- <div class="employees-selected-wrapper">
        <div class="employees-selected-container" *ngFor="let emp of selectedEmployee">
            <p>{{emp.firstName}}</p>
            <span (click)="deleteSelectedEmployee(emp.id)">X</span>
        </div>
    </div> -->
    <div class="employees-selected-wrapper">
        <p><b>Selected Employees:</b> {{selectedEmployee.length}}</p>
    </div>
    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="leaveGroupMemberForm">
            <div fxLayout="row" fxLayoutAlign="start">
                <mat-form-field appearance="outline" class="width-256px p-10px mt-13px mb--15px"
                    (click)="selectAdminEmployee('Select Employees')" fxFlex>
                    <mat-label>Select Staff</mat-label>
                    <mat-select>
                        <mat-option value="">Choose Employees</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button" (click)="matDialogRef.close(leaveGroupMemberForm); saveLeaves()"
            [disabled]="leaveGroupMemberForm.invalid || selectedEmployee.length === 0" aria-label="Save"
            *ngIf="this.action !== 'EDIT'">ADD
        </button>
        <button mat-button class="save-button" (click)="matDialogRef.close(leaveGroupMemberForm); updateLeaves()"
            [disabled]="leaveGroupMemberForm.invalid || selectedEmployee.length === 0" aria-label="Update"
            *ngIf="this.action === 'EDIT'">UPDATE
        </button>
    </div>
</div>
