<div class="leaves-list">
    <mat-table [@animateStagger]="{value:'50'}" [dataSource]="leaveEntitlementGradeLevelList">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>S.No</mat-header-cell>
            <mat-cell *matCellDef="let leaveEntitlementGradeLevel">
                <p class="email text-truncate">
                    {{leaveEntitlementGradeLevel.sno}}.
                </p>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="leaveType">
            <mat-header-cell *matHeaderCellDef>Leave Type</mat-header-cell>
            <mat-cell *matCellDef="let leaveEntitlementGradeLevel" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{leaveEntitlementGradeLevel.leave.title}}
                </p>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="dueDays">
            <mat-header-cell *matHeaderCellDef>Due Days</mat-header-cell>
            <mat-cell *matCellDef="let leaveEntitlementGradeLevel" class="cursor-pointer">
                <p class="phone text-truncate cursor-pointer">
                    {{leaveEntitlementGradeLevel.dueDays}}
                </p>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <div fxFlex="row" fxLayoutAlign="end center" style="margin-right: 28px">Actions</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let leaveEntitlementGradeLevel">
                <div fxFlex="row" fxLayoutAlign="end center">
                    <button mat-icon-button aria-label="Toggle star" (click)="editLeave(leaveEntitlementGradeLevel)"
                            style="color: blue">
                        <mat-icon class="material-icons">edit</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Toggle star" (click)="deleteItemModal(leaveEntitlementGradeLevel)"
                            style="color: red">
                        <mat-icon class="material-icons">delete</mat-icon>
                    </button>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedLeaveEntitlementGradeLevelColumns"></mat-header-row>
        <mat-row *matRowDef="let leaveEntitlementGradeLevel; columns: displayedLeaveEntitlementGradeLevelColumns;" class="contact"
                 [@animate]="{value:'*',params:{y:'100%'}}">
        </mat-row>
    </mat-table>
</div>
