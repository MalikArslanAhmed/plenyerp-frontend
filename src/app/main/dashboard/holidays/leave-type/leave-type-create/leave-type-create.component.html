<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="leavesTypeForm">
            <div fxLayout="row" fxLayoutAlign="start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Long Name</mat-label>
                    <input matInput placeholder="Long Name" formControlName="name" name="name" required cdk-focus-start>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Short Name</mat-label>
                    <input matInput placeholder="Short Name" formControlName="shortName" name="shortName" required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
                <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
                <mat-label style="margin-right: 20px">Is Active</mat-label>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-checkbox name="autoCreate" formControlName="autoCreate">Auto create in leave ?</mat-checkbox>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-checkbox name="isCarryOverUnusedLeave" formControlName="isCarryOverUnusedLeave">Carry over unused leave ?</mat-checkbox>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-checkbox name="isPaidLeave" formControlName="isPaidLeave">Paid leave ?</mat-checkbox>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-checkbox name="isCalenderDays" formControlName="isCalenderDays">Calender days ?</mat-checkbox>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button" (click)="matDialogRef.close(leavesTypeForm); saveLeaves()"
                [disabled]="leavesTypeForm.invalid" aria-label="Save" *ngIf="this.action !== 'EDIT'">ADD
        </button>
        <button mat-button class="save-button" (click)="matDialogRef.close(leavesTypeForm); updateLeaves()"
                [disabled]="leavesTypeForm.invalid" aria-label="Update" *ngIf="this.action === 'EDIT'">UPDATE
        </button>
    </div>
</div>
