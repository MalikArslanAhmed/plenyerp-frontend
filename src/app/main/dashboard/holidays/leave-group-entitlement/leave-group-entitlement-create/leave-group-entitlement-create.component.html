<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="leaveGroupEntitlementForm">
            <div fxLayout="row" fxLayoutAlign="start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Select Leave Type</mat-label>
                    <mat-select formControlName="leaveTypeId" required>
                        <mat-option [value]="groupType.id" *ngFor="let groupType of groupTypeList">
                            {{groupType.title}}</mat-option>
                    </mat-select>
                    <mat-error>Leave Type is required!</mat-error>
                </mat-form-field>
            </div>
            <!-- <div fxLayout="row" fxLayoutAlign="start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Select Leave Group</mat-label>
                    <mat-select formControlName="leaveGroupId" required>
                        <mat-option [value]="leaveGroup.id" *ngFor="let leaveGroup of leaveGroupList">
                            {{leaveGroup.title}}</mat-option>
                    </mat-select>
                    <mat-error>Leave Group is required!</mat-error>
                </mat-form-field>
            </div> -->
            <div fxLayout="row" fxLayoutAlign="start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Due Days</mat-label>
                    <input matInput placeholder="Due Days" type="number" formControlName="dueDays" name="dueDays" required cdk-focus-start>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="save-button" (click)="matDialogRef.close(leaveGroupEntitlementForm); saveLeaveGroupEntitlement()"
            [disabled]="leaveGroupEntitlementForm.invalid" aria-label="Save" *ngIf="this.action !== 'EDIT'">ADD
        </button>
        <button mat-button class="save-button" (click)="matDialogRef.close(leaveGroupEntitlementForm); updateLeaveGroupEntitlement()"
            [disabled]="leaveGroupEntitlementForm.invalid" aria-label="Update" *ngIf="this.action === 'EDIT'">UPDATE
        </button>
    </div>
</div>
